server:
  port: 8080
spring:
  http:
    encoding:
      force: true
      charset: UTF-8
      enabled: true
  mvc:
    date-format: yyyy-MM-dd HH:mm:ss
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/db1?characterEncoding=utf8&useSSL=false&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: root
    type: com.alibaba.druid.pool.DruidDataSource

mybatis:
  type-aliases-package: com.ajin.springdemo.domain
  mapper-locations: classpath:mapper/*.xml,classpath*:sdk/mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true
#      log-impl: org.apache.ibatis.logging.stdout.StdOutImpl